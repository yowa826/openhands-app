<script>
    // Example Plotly code for velocity vectors
    const u = [];

    const x = [];
    const y = [];
    const quiverData = {
        type: 'scattergl',
        mode: 'lines',
        x: x,
        y: y,
        line: {color: 'blue'},
        name: 'Velocity Vectors'
    };
    Plotly.newPlot('velocityPlot', [quiverData]);
</script>
            <div id="pressurePlot"></div>
<script>

<footer class="mt-5">
